<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta type="description" content="Personal DVD Collection"/>
        <title>Personal DVD Collection</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="theme.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </head>

    <body onload=init()>
        <div class="container">
            <div class="center">
                <div class="col-sm-2 col-md-2 col-lg-3">
                    <img src='./img/Logo.png' role="img" aria-label="Gift Exchange Organizer" class='img-responsive center-block' alt='Personal DVD COllection' onerror='this.onerror=null; this.remove();'>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-6">
                    <h1>Gift Exchange Organizer</h1>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-3">
                </div>
            </div>

            <div>
                <hr role=separator>
            </div>

            <div class="center">
                <div class="row">
                    <div class="col-sm-2 col-md-2 col-lg-3">
                        <!-- Create the link buttons to the other two pages -->
                        <button role="button" aria-label="Maintain" aria-pressed="false" onclick=handleBtnClick(event) onkeypress=handleBtnKeyPress(event) id="Maintain" title="Keep the DVD list up to date.">Update DVD List</button>
                    </div>

                    <div class="col-sm-8 col-md-8 col-lg-6" style="text-align: center;">
                        <!-- Create the drop down list, set it to make the omdbapi.com api call when the selection changes and set it to be focused on page load -->
                        <select role="menu" id="DVDs" aria-label="DVD Selector" onchange="apiCall('index', '', '');" autofocus title="Select a DVD to see the summary.">
                            <option value="">Select a DVD</option>
                        </select>
                    </div>
                    
                    <div class="col-sm-2 col-md-2 col-lg-3">
                        <button role="button" aria-label="Reset" aria-pressed="false" onclick=handleBtnClick(event) onkeypress=handleBtnKeyPress(event) id="Reset" title="Clear this page.">Reset</button>
                    </div>
                </div>
            </div>

            <div>
                <hr role=separator>
            </div>

            <div>
                <div class="row">
                    <p id="space0"></p>
                </div>
            </div>

            <div>
                <div class="row">
                    <!-- Create areas for dynamic content -->
                    <div class="col-sm-6 col-md-7 col-lg-8 secondaryContent">
                        <p id="space1"></p>
                    </div>
                    <div class="col-sm-6 col-md-5 col-lg-4">
                        <div class="zoomin">
                            <p id="space2"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <hr role=separator>
            </div>

            <div class="copyright">
                <footer>
                    &copy;
                    <span id="currentYear"></span> Randy Dailing - Powered by omdbapi.com
                </footer>
            </div>
        </div>

        <script>
            /*
                The below function is from https://stackoverflow.com/questions/12955222/how-to-trigger-html-button-when-you-press-enter-in-textbox
                and is used to make the "play" button the default.
            */
            document.getElementById('DVDs').onkeypress=function(e) {
                if(e.keyCode==13) {
                    showVideo();
                }
            }
        </script>
    </body>
</html>
